<!DOCTYPE html>
<html>
<!-- Styles -->
<style>
#chartdiv {
  width:100%;
  height: 500px;
}
</style>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://cdn.amcharts.com/lib/4/plugins/wordCloud.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

<!-- Chart code -->
<script>
am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_animated);
// Themes end

var chart = am4core.create("chartdiv", am4plugins_wordCloud.WordCloud);
var series = chart.series.push(new am4plugins_wordCloud.WordCloudSeries());

series.accuracy = 4;
series.step = 15;
series.rotationThreshold = 0.7;
series.maxCount = 200;
series.minWordLength = 2;
series.labels.template.tooltipText = "{word}: {value}";
series.fontFamily = "Courier New";
series.maxFontSize = am4core.percent(30);

series.text = "Scalable Scalable HA HA HA Fault-Tolerant Fault-Tolerant Application Design Architecture Architecture Architecture Architecture Distributed System CAP DDD CQRS Eventsourcing Microservics Gearman RabbitMQ Kafka Kafka Kafka ZeroMQ MQTT MQTT MQTT Golang Golang Golang Golang Golang WebRTC WebRTC Python Flask Flask Eventlets Android Linaro GRPC GRPC GRPC RESTful RESTful RESTful RESTful API Design Keycloak OAuth OAuth JWT JWT JWT OpenID Databases Mongo MySQL MySQL MariaDB CocrochDB CocrochDB CocrochDB EventstoreDB JavaScript JQuery ReactJS ReactJS ReactJS Zookeeper C Java Kotlin Ktor OO OO OO OO Patterns Patterns Patterns Patterns UML BPM Docker Docker Podman Kubernetes Kubernetes Kubernetes Kubernetes eBPF eBPF XDP Falco Falco SIEM sFlow Dsiem Hashicorp Vault Vault Consul IaaC Terraform Terraform CDK Terraform ELK ELK ELK stack TICK stack.";

}); // end am4core.ready()
</script>

<body>
<!-- HTML -->
<div id="chartdiv"></div>
</body>
</html>
