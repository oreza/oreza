<!DOCTYPE html>
<html>
<!-- Styles -->
<style>
#chartdiv {
  width:100%;
  height: 500px;
}
</style>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://cdn.amcharts.com/lib/4/plugins/wordCloud.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

<!-- Chart code -->
<script>
am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_animated);
// Themes end

var chart = am4core.create("chartdiv", am4plugins_wordCloud.WordCloud);
var series = chart.series.push(new am4plugins_wordCloud.WordCloudSeries());

series.accuracy = 4;
series.step = 15;
series.rotationThreshold = 0.7;
series.maxCount = 200;
series.minWordLength = 2;
series.labels.template.tooltipText = "{word}: {value}";
series.fontFamily = "Courier New";
series.maxFontSize = am4core.percent(30);

series.text = "HA Fault-tolerant Application Design Distributed system CAP DDD CQRS Eventsourcing Microservics Gearman RabbitMQ Kafka ZeroMQ MQT Golang WebRTC Python Flask​ Eventlets Android Linaro GRPC​ RESTful ​APIDesign Keycloak OAuth JWT OpenID Databases Mongo​ MySQL​ MariaDB CocrochDB EventstoreDB JavaScript ​JQuery​ ReactJS​ Zookeeper C ​ Java Kotlin​ Ktor​ OO​ Patterns​ UML​ BPM Docker​ Podman Kubernetes eBPF XDP​ Falco SIEM sFlow Dsiem Hashicorp​ Vault Consul IaaC ​Terraform​ CDK Terraform​ ​ ELK stack TICK stack.";

}); // end am4core.ready()
</script>

<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>


<!-- HTML -->
<div id="chartdiv"></div>
</body>
</html>
